<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css'>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Maven+Pro:wght@500;600&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/img/favicon.png"/>

<body>

    <script src="{{url_for('static', filename='js/script.js')}}"></script>

</html>
