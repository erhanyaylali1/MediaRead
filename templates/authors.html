{% extends "layout.html" %} {% block title %} Authors {% endblock %} {% block content %}

<div class="container booksContainer">

    <div class="card titlecard authorscardtitle mb-5">
        <div class="card-body pl-5 d-flex flex-row align-items-center">

            <div>
                <p class="bookh3Title m-0">Authors</p>
            </div>
        </div>
    </div>
    <div class="mb-3 addAuthorpart float-right">
        <a href="/addAuthor" class="btn btn-primary text-white">Add Author</a>
    </div>
    <div class="cardDeck px-4 mb-5">
        {% for i in range(0, length) %}

        <div class="card">
            <a href="/authors/{{ authors[i][0] }}"><img class="card-img-top" src="{{ authors[i][2] }}"></a>
            <div class="card-body">
                <p class="card-text"><a href="/authors/{{ authors[i][0] }}">{{ authors[i][1] }}</a></p>
                <p>{{ authors[i][3] }} adet kitap</p>
            </div>
        </div>

        {% endfor %}
    </div>


</div>

{% endblock %}
